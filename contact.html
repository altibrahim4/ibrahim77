<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background image */
        body {
            height: 100vh;
            background-image: url('nature-3082832_1280.jpg'); /* Use the same background as main page */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative;
            color: #fff;
        }

        /* Center the contact content */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .contact-info p {
            margin: 10px 0;
        }

        /* Top navigation to match main page */
        .top-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .top-nav a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .top-nav a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="index.html">Home</a>
        
    </div>

    <!-- Contact Information -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Email:</strong> abbu93002@gmail.com.com</p>
            <p><strong>Phone:</strong> +91 9603998711</p>
            <p><strong>Address:</strong> 7-77 Rudraram, Bhoompally-Akbarpet, Siddipet</p>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background image */
        body {
            height: 100vh;
            background-image: url('nature-3082832_1280.jpg'); /* Same background as other pages */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative;
            color: #fff;
        }

        /* Center the form content */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-button {
            padding: 12px;
            font-size: 1.1em;
            color: white;
            background-color: #FF6347; /* Tomato color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #FF4500; /* Darker tomato color */
        }

        /* Top navigation */
        .top-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .top-nav a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .top-nav a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="signup.html">Sign Up</a> <!-- Link to Sign Up page -->
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

</body>
</html>
